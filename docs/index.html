<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <header>
    <div class="container-width flex-row-center" >
      <h1 class="element-visuallyhidden">CodeJam - Palette</h1>
      <nav class="menu-left align-hight">
        <a href="#"><img src="./assets/images/icon-menu.svg" alt=""></a>
      </nav>
      <div class="logo"><a href="#"><h3>CodeJam - Palette</h3></a></div>
      <ul class="saving">
        <li class="save"><a href="#">Save</a></li>
        <li class="reset"><a href="">Reset</a></li>
      </ul>
      <nav class="menu-right align-hight">
        <a href="#"><img src="./assets/images/icon-menu-three-dots.svg" alt=""></a>
      </nav>
    </div>
  </header>
  <main class="container-width main-grid">
    <div class="tools">
      <a id="paint-bucket" href="#"><img src="./assets/images/icon-paint-bucket.svg" alt=""><span class="panel-text ">Paint bucket</span></a>
      <a id="choose-color" href="#"><img src="./assets/images/icon-choose-color.svg" alt=""><span class="panel-text ">Choose color</span></a>
      <a id="move" href="#"><img src="./assets/images/icon-move.svg" alt=""><span class="panel-text ">Move</span></a>
      <a id="transform" href="#"><img src="./assets/images/icon-transform.svg" alt=""><span class="panel-text ">Transform</span></a>
    </div>
    <div class="colors">
      <a id="current-color" href="#"><div class="color-round current-color"></div><span class="panel-text ">Current color</span></a>
      <a id="prev-color" href="#"><div class="color-round prev-color"></div><span class="panel-text ">Prev color</span></a>
      <div class="palette-row">
        <span class="color-round palette red"></span>
        <span class="color-round palette green"></span>
        <span class="color-round palette yellow"></span>
        <span class="color-round palette blue"></span>
        <span class="color-round palette orange"></span>
      </div>
      <div class="palette-row">
        <span class="color-round palette purple"></span>
        <span class="color-round palette cyan"></span>
        <span class="color-round palette magenta"></span>
        <span class="color-round palette lime"></span>
        <span class="color-round palette pink"></span>
      </div>
    </div>
    <div class="figure figure1"></div>
    <div class="figure figure2"></div>
    <div class="figure figure3"></div>
    <div class="figure figure4"></div>
    <div class="figure figure5"></div>
    <div class="figure figure6"></div>
    <div class="figure figure7"></div>
    <div class="figure figure8"></div>
    <div class="figure figure9"></div>
  </main>
</body>
</html>
